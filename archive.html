layout: page
title: Blog Archive
---

<a href="/archive-date.html">Sort by date</a>

{% for tag in site.tags %}
<h3>{{- tag[0] -}}</h3>
<ul>
  {%- for post in tag[1] %}
  {% unless post.draft %}
  <li><a href="{{ post.url }}">{{ post.date | date: "%b %Y" }} - {{ post.title }}</a></li>
  {% endunless %}
  {%- endfor %}
</ul>
{%- endfor %}
